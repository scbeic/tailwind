<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gramline Form</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <div
      class="min-h-screen w-screen bg-gradient-to-l to-red-200 from-slate-200 flex items-center"
    >
      <div
        class="max-w-4xl w-full mx-auto bg-white flex flex-col md:flex-row gap-10 p-5 rounded-lg shadow-lg"
      >
                  
<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
         <!-- รูป 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://flowbite.com/docs/images/carousel/carousel-1.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- รูป 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://flowbite.com/docs/images/carousel/carousel-2.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- รูป 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://flowbite.com/docs/images/carousel/carousel-3.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- รูป 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://flowbite.com/docs/images/carousel/carousel-4.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- รูป 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://flowbite.com/docs/images/carousel/carousel-5.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>
    <!-- Slide image -->
    <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slide controls -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

        <div class="w-full md:w-1/2">
          <h1 class="text-2xl font-bold text-gray-600">Gramline</h1>
          <p class="text-sm text-gray-500 pb-10">บริษัท พัฒนา LINE OA ที่ปรึกษาทางธุรกิจ ที่มี LINE API Expert Thailand ที่รับรองจากประเทศญี่ปุ่น เป็นผู้ดูแล, รับงาน Event</p>

          <form action="" class="flex flex-col gap-4">
            <div>
              <label for="name" class="text-gray-500 inline-block pb-2"
                >Full Name</label
              >
              <input
                class="w-full border-gray-200 px-4 py-2 focus:outline-none"
                type="text"
                name="name"
                placeholder="กรอกชื่อและนามสกุล"
              />
            </div>

            <div>
              <label class="text-gray-500 inline-block pb-2" for="email"
                >Email</label
              >
              <input
                class="w-full border-gray-200 px-4 py-2 focus:outline-none"
                type="email"
                name="email"
                placeholder="contact@gmail.com"
                     required
              />
            </div>

            <div>
              <label class="text-gray-500 inline-block pb-2" for="tel">
                Phone Number</label>
              <input
                class="w-full border-gray-200 px-4 py-2 focus:outline-none"
                type="tel"
                name="tel"
                placeholder="กรอกเบอร์โทรศัพท์"
                     required
              />
            </div>

            <div>
              <label
                class="text-gray-500 inline-block pb-2"
                for="line"
                >LINE ID</label
              >
              <input
                class="w-full border-gray-200 px-4 py-2 focus:outline-none"
                type="text"
                name="line"
                placeholder="โปรดกรอก LINE ID ของคุณ"
                     required
              />
            </div>

            <div>
              <input
                class="w-full bg-blue-600 py-2 rounded-md text-white font-bold cursor-pointer"
                type="button"
                value="ลงทะเบียน"
              />
            </div>
          </form>

          <p class="text-center pt-5">
           ติดต่อฝ่ายบริการ
            <a href="tel:0987654321" class="text-blue-600 font-bold">098-765-4321</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
